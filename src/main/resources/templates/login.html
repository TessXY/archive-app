<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MyArchive</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2.2rem;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        label {
            font-size: 0.9rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.3rem;
            margin-bottom: 1.2rem;
            border: 1px solid #bbb;
            border-radius: 6px;
            outline: none;
            transition: border 0.2s;
        }

        input:focus {
            border-color: #333;
        }

        button {
            width: 100%;
            background: #333;
            padding: 0.7rem;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background: #555;
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
        }

        .extra-links a {
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="login-container">

    <h2>Accedi</h2>

    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required />

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <div class="extra-links">
        <a th:href="@{/}">Torna alla Home</a>
    </div>

</div>

</body>
</html>
